<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICPBox Dapp Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/chota@latest">
  <style>
    body.dark {
      --bg-color: #000;
      --bg-secondary-color: #131316;
      --font-color: #f5f5f5;
      --color-grey: #ccc;
      --color-darkGrey: #777;
    }

    html {
      font-size: 8px;
    }

    .button {
      width: 140px;
      padding: 8px 0;
    }

    body {
      padding: 20px;
    }
  </style>
  <script src="https://unpkg.com/zepto"></script>
  <script type="module">
    import icpbox from "./esm/index.js";
    (async function () {
      const check = async function () {
        const connected = await icpbox.isConnected();
        document.getElementById('status-connect').innerText = connected ? 'connectd' : 'not connected';
      };

      const auth = async function () {
        const data = await icpbox.authorize({
          canisters: [
            'quctq-dsfdf-asdfs-dsfds-asd',
            'quctq-dsfdf-asdfs-dsfds-a2d',
          ]
        });
      }

      const buy = async function () {
        try {
          const data = await icpbox.pay({
            amount: '0.01',
            to: "icpnftfi.icp",
            memo: "392432"
          });
        } catch (error) {
          console.log(error);
        }

      }

      $('document').ready(function () {
        $("#check").on('click', check);
        $("#auth").on('click', auth);
        $("#buy").on('click', buy);
      });
    })();
  </script>
</head>

<body>
  <div class="row">
    <div class="col-1">
      <div class="button primary" id="check">Check Connect</div>
    </div>
    <div class="col-3">

      <p>
        status: <span id="status-connect"></span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <div class="button primary" id="auth">Auth Dapp</div>
    </div>
    <div class="col-4">
      <p id="auth-connect"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <div class="button primary" id="buy">Buy Item</div>
    </div>
    <div class="col-4">
      <p id="buy-connect"></p>
    </div>
  </div>

</body>

</html>
